<!doctype html>
<html lang="jp">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Timer</title>
  </head>

  <body>
    <div class="container">
        <p id="timer">00:00:00</p> 

        <div>
        <button id="start_stop" class="btn btn-lg btn-primary">START</button>
        <button id="reset" class="btn btn-secondary">RESET</button>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>

      let start;
      let timer_id;

      //ボタン操作
      document.getElementById('start_stop').addEventListener('click', function(){
        if(this.innerHTML === 'START'){
          start = new Date();
          timer_id = setInterval(goTimer, 10);

          //STOPボタンにする
          this.innerHTML = 'STOP';
          this.classList.remove('btn-primary');
          this.classList.add('btn-danger');
        }else{
          clearInterval(timer_id);

          this.innerHTML = 'START';
          this.classList.remove('btn-danger');
          this.classList.add('btn-primary');
        }
      });

      document.getElementById('reset').addEventListener('click', function(){
        document.getElementById('timer').innerHTML = '00:00:00';
      });


      //時計の数字の先頭に0をつける関数
      let addZero = function(value){
        if(value < 10){
          value = '0' + value;
        }
        return value;
      };

      //タイマー処理の関数
      let goTimer = function(){
        let now = new Date();
        let milli = now.getTime() - start.getTime();
        let seconds = Math.floor(milli / 1000);
        let minutes = Math.floor(seconds / 60);
        let hours = Math.floor(minutes / 60);

        seconds = seconds - minutes * 60;
        minutes = minutes - hours * 60;

        seconds = addZero(seconds);
        minutes = addZero(minutes);
        hours = addZero(hours);

        document.getElementById('timer').innerHTML = hours + ':' + minutes + ':' + seconds;
      }
      
    </script>
  
  </body>
</html>
